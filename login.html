<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- Formulário de Login -->
        <div class="form-container" id="loginForm">
            <div class="form-box" id="loginBox">
                <h2>Login</h2>
                <form>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                    <p>Não tem uma conta? <a href="#" onclick="showRegister()">Cadastre-se</a></p>
                </form>
            </div>
        </div>

        <!-- Formulário de Registro -->
        <div class="form-container hidden" id="registerForm">
            <div class="form-box" id="registerBox">
                <h2>Registro</h2>
                <form>
                    <input type="text" id="registerName" placeholder="Nome Completo" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Senha" required>
                    <button type="submit">Registrar</button>
                    <p>Já tem uma conta? <a href="#" onclick="showLogin()">Faça Login</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
